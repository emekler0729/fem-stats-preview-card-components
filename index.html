<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />

        <title>Eduard Mekler | Stats preview card component</title>
    </head>

    <body>
        <main class="card">
            <div class="card__header">
                <div class="card__img-bg-blend">
                    <div class="card__img"></div>
                </div>
            </div>
            <div class="card__content">
                <h1 class="card__title">Get <span class="accent">insights</span> that help your business grow.</h1>

                <p class="card__text">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>

                <div class="card__stats">
                    <dl class="stat">
                        <dt class="stat__number">10k+</dt>
                        <dd class="stat__heading">companies</dd>
                    </dl>
                    <dl class="stat">
                        <dt class="stat__number">314</dt>
                        <dd class="stat__heading">templates</dd>
                    </dl>
                    <dl class="stat">
                        <dt class="stat__number">12M+</dt>
                        <dd class="stat__heading">queries</dd>
                    </dl>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/emekler0729">Eduard Mekler</a>.
        </footer>
    </body>
</html>
