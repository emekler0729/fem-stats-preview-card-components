<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-family: 'Inter', sans-serif;
      font-size: 11px;
      text-align: center;
      color: hsla(0, 0%, 100%, 0.75);
    }

    .attribution a {
      color: hsl(277, 64%, 61%)
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="img-wrap">
      <div class="img"></div>
    </div>

    <h1 class="centered">Get <span class="accent">insights</span> that help your business grow.</h1>

    <p class="centered">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>

    <div class="stat">
      <span class="number">10k+</span>
      <span class="heading">companies</span>
    </div>
    <div class="stat">
      <span class="number">314</span>
      <span class="heading">templates</span>
    </div>
    <div class="stat">
      <span class="number">12M+</span>
      <span class="heading">queries</span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/emekler0729">Eduard Mekler</a>.
  </div>
</body>

</html>
